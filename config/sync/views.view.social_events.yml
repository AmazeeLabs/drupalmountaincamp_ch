          content: "<h1>Social Events</h1>\r\n<p>We would like to give everybody the opportunity to enjoy Davos and Switzerland. So we're organizing social activities every day!</p>\r\n\r\n<p>Each activity is organized by the Drupal Mountain Camp team, all you need to do is <strong>signup</strong>. We will inform at the camp where the meeting points are gonna be and how to pay.</p>\r\n\r\n<p><a href=\"https://doodle.com/poll/gbyx83b6veazn8py\"><strong>Register for each activity on our doodle</strong></a></p>"
