docker-compose-yaml: docker-compose.yml

tasks:
  post-rollout:
    
    - run:
        name: task0
        command: cd web && drush -y updb --cache-clear=0
        service: cli
    
    - run:
        name: task1
        command: cd web && drush -y cr
        service: cli
    

cronjobs:
  - name: drush cron
    schedule: "*/15 * * * *"
    command: drush cron
    service: cli

environments:
  prod:
    routes:
      - varnish:
        - "drupalmountaincamp.ch" 
